<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .player-info {
            display: flex;
            align-items: center;
        }
        
        .player-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .black-icon {
            background-color: #000;
            border: 2px solid #fff;
        }
        
        .white-icon {
            background-color: #fff;
            border: 2px solid #000;
        }
        
        .current-player {
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .game-board {
            position: relative;
            background-color: #deb887;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .board-grid {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            position: relative;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            position: relative;
            cursor: pointer;
        }
        
        .cell::before, .cell::after {
            content: '';
            position: absolute;
            background-color: #000;
        }
        
        .cell::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .cell::after {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        
        .piece {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #3a7bc8;
        }
        
        .message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            min-height: 27px;
            text-align: center;
        }
        
        .win-line {
            position: absolute;
            background-color: red;
            z-index: 5;
            transform-origin: 0 0;
        }
        
        @media (max-width: 600px) {
            .board-grid {
                grid-template-columns: repeat(15, 20px);
                grid-template-rows: repeat(15, 20px);
            }
            
            .cell {
                width: 20px;
                height: 20px;
            }
            
            .piece {
                width: 18px;
                height: 18px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>五子棋游戏</h1>
        
        <div class="game-info">
            <div class="player-info">
                <div class="player-icon black-icon"></div>
                <span>黑方</span>
            </div>
            <div class="player-info">
                <div class="current-player">当前: <span id="current-player">黑方</span></div>
            </div>
            <div class="player-info">
                <div class="player-icon white-icon"></div>
                <span>白方</span>
            </div>
        </div>
        
        <div class="game-board">
            <div class="board-grid" id="board"></div>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="controls">
            <button id="restart">重新开始</button>
            <button id="undo">悔棋</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const boardSize = 15;
            const board = document.getElementById('board');
            const currentPlayerElement = document.getElementById('current-player');
            const messageElement = document.getElementById('message');
            const restartButton = document.getElementById('restart');
            const undoButton = document.getElementById('undo');
            
            let gameBoard = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            let currentPlayer = 1; // 1: 黑棋, 2: 白棋
            let gameOver = false;
            let moveHistory = [];
            
            // 初始化棋盘
            function initializeBoard() {
                board.innerHTML = '';
                gameBoard = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
                currentPlayer = 1;
                gameOver = false;
                moveHistory = [];
                currentPlayerElement.textContent = '黑方';
                messageElement.textContent = '';
                
                // 创建棋盘格子
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        
                        cell.addEventListener('click', () => handleCellClick(i, j));
                        
                        board.appendChild(cell);
                    }
                }
            }
            
            // 处理格子点击
            function handleCellClick(row, col) {
                if (gameOver || gameBoard[row][col] !== 0) return;
                
                // 放置棋子
                gameBoard[row][col] = currentPlayer;
                moveHistory.push({row, col, player: currentPlayer});
                
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                const piece = document.createElement('div');
                piece.className = `piece ${currentPlayer === 1 ? 'black' : 'white'}`;
                cell.appendChild(piece);
                
                // 检查胜负
                if (checkWin(row, col)) {
                    gameOver = true;
                    messageElement.textContent = `${currentPlayer === 1 ? '黑方' : '白方'}获胜！`;
                    return;
                }
                
                // 切换玩家
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                currentPlayerElement.textContent = currentPlayer === 1 ? '黑方' : '白方';
                
                // 检查平局
                if (moveHistory.length === boardSize * boardSize) {
                    gameOver = true;
                    messageElement.textContent = '平局！';
                }
            }
            
            // 检查是否获胜
            function checkWin(row, col) {
                const directions = [
                    [0, 1],   // 水平
                    [1, 0],   // 垂直
                    [1, 1],   // 右下对角线
                    [1, -1]   // 左下对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;  // 当前位置已经有一个棋子
                    
                    // 正向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        
                        if (
                            newRow >= 0 && newRow < boardSize &&
                            newCol >= 0 && newCol < boardSize &&
                            gameBoard[newRow][newCol] === currentPlayer
                        ) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        
                        if (
                            newRow >= 0 && newRow < boardSize &&
                            newCol >= 0 && newCol < boardSize &&
                            gameBoard[newRow][newCol] === currentPlayer
                        ) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 重新开始游戏
            restartButton.addEventListener('click', initializeBoard);
            
            // 悔棋功能
            undoButton.addEventListener('click', function() {
                if (gameOver || moveHistory.length === 0) return;
                
                const lastMove = moveHistory.pop();
                gameBoard[lastMove.row][lastMove.col] = 0;
                
                const cell = document.querySelector(`.cell[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`);
                cell.innerHTML = '';
                
                currentPlayer = lastMove.player;
                currentPlayerElement.textContent = currentPlayer === 1 ? '黑方' : '白方';
                messageElement.textContent = '';
            });
            
            // 初始化游戏
            initializeBoard();
        });
    </script>
</body>
</html>
